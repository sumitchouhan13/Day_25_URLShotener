<div class="container-fluid">
  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0" style="color: white">Generate Shortened URL</h1>
  </div>
  <div class="card shadow mb-4" style="width: 100%">
    <div class="card-body">
      <div class="container">
        <form [formGroup]="urlForm" (ngSubmit)="generate()">
          <div class="form-group">
            <label for="longUrl">Enter URL</label>
            <input
              type="text"
              class="form-control"
              id="originalUrl"
              placeholder="Shorten Your URL"
              formControlName="longUrl"
            />
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="inputValue">
            Generate
          </button>
          <div class="form-group">
            <label for="shortUrl">Output</label>
            <input
              type="text"
              class="form-control"
              id="generatedUrl"
              formControlName="shortUrl"
            />
          </div>
          <div class="form-group">
            <label for="count">Total Clicks</label>
            <input
              type="number"
              class="form-control"
              id="count"
              formControlName="count"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
